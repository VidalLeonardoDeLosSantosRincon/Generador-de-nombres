<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de nombres</title>
</head>
<body>
    <div class="ctr">
         <div class="fl-ctr">
             <form>
                 <label for="origen">Origen Del Nombre</label><br/>
                <select  class="field" name="origen" id="origen">
                    <option value="">seleccionar</option> 
                </select><br/>

                <label for="genero">Genero</label><br/>
                <select class="field" name="genero" id="genero">
                    <option value="">seleccionar</option>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                </select><br/>

                <label for="cantidad-nombres">Cantidad de nombres</label><br/>
                <input class="field" id="cantidad-nombres" type="number" min="0" max="15"/><br/>

                <input class="btn" id="btn-generar" type="button" value="Generar">
             </form>

             <div class="box-names">
                <label>Nombres Generados</label>
                <div id="name-list">  
                </div>
             </div>
         </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
